### Task-System

## Create issue
gpt.function.tasksystem.create.issue.name=createTaskSystemIssueFunction
gpt.function.tasksystem.create.issue.description=The function creates Task-System issue, with the specific Title, description, Priority, AuthorId, AssigneeId, DueDate, ProjectId. Remember that "returned key" is the ticket/issue ID created by Task-System! Always return ticket key when answering. Always use slack mention to say who is author and who is assignee of ticket
gpt.function.tasksystem.create.issue.attr.title.desc=Title of the issue.
gpt.function.tasksystem.create.issue.attr.description.desc=Contains the detailed description of the task. It can be written in different formats. In case this is a story, we need to create description in user story format "as a user I want...". In case this is a bug, the description MUST have steps to reproduce, actual and expected behavior. This is a mandatory attribute.
gpt.function.tasksystem.create.issue.attr.priority.desc=Priority String: LOW, NORMAL, HIGH, CRITICAL
gpt.function.tasksystem.create.issue.attr.authorslackid.desc=Creator of the issue = slackID of user who sent the message to you. Always contains 11 chars and starts with 'U' char
gpt.function.tasksystem.create.issue.attr.assigneeslackid.desc=SlackId of user who should be assigned to a ticket. if not defined, then leave empty.
gpt.function.tasksystem.create.issue.attr.duedate.desc=Contains the due date of the work item telling what is the latest possible date when task should be done. And it is required that ChatGPT would recognize the reference to the due date and convert it to the following format "yyyy-MM-dd".
gpt.function.tasksystem.create.issue.attr.projectid.desc=Integer value of projectId
gpt.function.tasksystem.create.issue.attr.duedate.format=Example "2025-10-22". always is UTC

## Assign Task-System Issue Function
gpt.function.tasksystem.assign.issue.name=assignTaskSystemIssueFunction
gpt.function.tasksystem.assign.issue.desc=assign issue to slackUserId by issue-key
gpt.function.tasksystem.assign.issue.attr.key.desc=id/key of the issue, format i.e. "Dummy-1"
gpt.function.tasksystem.assign.issue.attr.slackUserId.desc=slackUserId to which ticket should be assigned, i.e. "U1234AB"
