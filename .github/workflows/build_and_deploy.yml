name: Build and Deploy Spring Boot App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          clean: true
          persist-credentials: false
          fetch-tags: true
          ref: main

      - name: Ensure full Git history and tags for GitVersion
        run: |
          git fetch --prune --unshallow || true
          git fetch --tags --force
          echo "Git history depth: $(git rev-list --count HEAD)"
          echo "Latest tag:"
          git describe --tags --abbrev=0 || echo "No tags found"
          git tag -l
          
      - name: Set up Maven 3.9.9
        uses: s4u/setup-maven-action@v1.19.0
        with:
            maven-version: '3.9.9'
            java-version: '21'

      - name: Unshallow repo for GitVersion
        run: |
          git fetch --unshallow || echo "Already complete"
          git fetch --tags
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'

      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4
        with:
          targetPath: ${{ github.workspace }}
          updateAssemblyInfo: false

      - name: Update Maven version
        run: |
          mvn versions:set -DnewVersion=${{ steps.gitversion.outputs.fullSemVer }}
          mvn versions:commit

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: '**/pom.xml'
      - name: Check Java version
        run: java -version

      - name: Create secrets.properties
        run: |
          echo "${{ secrets.SECRETS_PROPERTIES_CONTENT }}" > src/main/resources/secrets.properties
          echo "secrets.properties created"
      
      - name: Build with Maven
        run: mvn -B clean package -DskipTests -Dmaven.compiler.showDeprecation=true -Djava.compiler.args="--enable-preview"

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy build via rsync
        run: |
          VERSION=${{ steps.gitversion.outputs.fullSemVer }}
          BUILD_JAR=$(find target -name "*.jar" | head -n 1)
          echo "Deploying version: $VERSION"
          echo "Uploading $BUILD_JAR"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            mkdir -p '${{ secrets.WORK_DIR }}/$VERSION';
            ln -sfn '$VERSION' '${{ secrets.WORK_DIR }}/latest';
          "
          rsync -avz "$BUILD_JAR" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.WORK_DIR }}/$VERSION/

      - name: Restart app on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo systemctl restart chatgpt.service"

      - name: Cleanup SSH
        run: rm -rf ~/.ssh
